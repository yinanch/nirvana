<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛训日历 - 重温旧梦足球俱乐部</title>
    <!-- FullCalendar 依赖 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <style>
        /* 自定义日历样式 */
        #calendar {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .fc-event {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .fc-event:hover {
            transform: scale(1.05);
        }
        .fc-toolbar-title {
            font-size: 1.5em;
            color: #2c3e50;
        }
        @media (max-width: 768px) {
            #calendar {
                padding: 0 10px;
            }
            .fc-toolbar {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 (需与主站一致) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" alt="队徽" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="members.html">球队成员</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">最新动态</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">赛训日历</a></li>
                    <li class="nav-item"><a class="nav-link" href="season.html">赛季战绩</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 日历容器 -->
    <div id="calendar"></div>

    <!-- 依赖脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/fullcalendar/5.11.3/locales/zh-cn.js"></script>
    <script src="scripts/calendar.js"></script>
</body>
