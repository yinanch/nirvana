<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛训日历 - Nirvana FC</title>
    <!-- 统一导航栏样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- FullCalendar v6 适配 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/fullcalendar/6.1.8/main.min.css" rel="stylesheet">
    <style>
        #calendar {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .fc-event {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .fc-event:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 统一导航栏 -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.jpg" alt="队徽" width="40" class="d-inline-block align-top">
                Nirvana FC
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="members.html">球队成员</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">最新动态</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">赛训日历</a></li>
                    <li class="nav-item"><a class="nav-link" href="season.html">赛季战绩</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 日历容器 -->
    <div id="calendar" class="my-4"></div>

    <!-- 依赖脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.bootcdn.net/ajax/libs/fullcalendar/6.1.8/index.global.min.js'></script>
    <script src="scripts/calendar.js"></script>
</body>
</html>
