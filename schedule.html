<!-- 在<head>中添加 -->
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/fullcalendar/5.11.3/main.min.css">

<!-- 日历容器 -->
<div id="schedule-calendar" class="container my-5"></div>

<script src="https://cdn.bootcdn.net/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('schedule-calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    events: [
      {
        title: '战术训练',
        start: '2023-11-15',
        color: '#27ae60'
      },
      {
        title: '友谊赛 vs 闪电队',
        start: '2023-11-18',
        color: '#e74c3c'
      }
    ]
  });
  calendar.render();
});
</script>
